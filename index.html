        htmlString += ` â€” `;
        htmlString += `<a href="docs/${encodeURIComponent(branch)}/javadoc/">Javadoc</a>`;
        htmlString += `</div>`;
        htmlString += `</div>`;
      }
      htmlString += `<h2>Teragrep</h2>`;
      document.getElementsByTagName('body')[0].innerHTML = htmlString;
    </script>
  </body>
</html>
